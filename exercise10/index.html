<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d3d3d3">
    <div
      class="container"
      style="
        background-color: white;
        padding: 20px;
        margin-top: 50px;
        margin-bottom: 50px;
        border-radius: 20px;
      "
    >
      <h3>Study of Embedding Multimedia</h3>
      <h4>use of Linking</h4>
      <a href="k.mp3"> Audio song </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
        href="t.mp4"
      >
        Video Song</a
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="a.pdf" target="l"> Open odf file</a
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="file:///D|/AAD/AAD/intro.docx" target="l"> Open DOC file</a
      ><br />
      <h2>Audio & Video Library</h2>
      <table border="2" cellspacing="30">
        <tr>
          <td>
            <h4>use of Embeded tag</h4>
            <embed width="420" height="200" src="t.mp4" />
          </td>
          <td>
            <h4>use of Video tag</h4>
            <video width="320" height="240" autoplay>
              <source src="db.mp4" type="video/mp4" />
            </video>
          </td>
          <td>
            <h4>use of Iframe tag</h4>
            <iframe
              width="420"
              height="345"
              src="http://www.youtube.com/embed/XGSy3_Czz8k"
            >
            </iframe>
          </td>
        </tr>
        <tr>
          <td>
            <h4>use of Object tag for you tube video</h4>
            <object width="425" height="350">
              <param
                name="movie"
                value="http://www.youtube.com/v/tIBxavsiHzM"
              />
              <embed
                src="http://www.youtube.com/v/tIBxavsiHzM"
                type="application/x-shockwave-flash"
                width="425"
                height="350"
              />
            </object>
          </td>
          <td>
            <h4>use of Object tag</h4>
            <object data="t.mp4" width="320" height="240"></object>
          </td>
          <td>
            <h4>use of Object tag for Pdf File</h4>
            <object
              data="a.pdf"
              type="application/pdf"
              width="300"
              height="200"
            ></object>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
